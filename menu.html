body {

    gap: 30px;

    padding: 30px;
    text-align: center;
    min-height: 100px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.panel:hover {

    box-shadow: 0 0 30px rgba(247, 148, 225, 0.966);
}

    width: 100%;

    margin: 30px auto;

    background: #ffccd9;

            padding: 16px;
            border: 1px solid ;

    } else {

};

<script>
/* ===== CLICK THE BALL GAME ===== */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const playBtn = document.getElementById("playBtn");
const pop = new Audio("pop.wav");

let balls = [];
let animationId = null;
let playing = false;
const BALL_COUNT = 5;

class Ball {
    constructor(x, y, r, vx, vy, color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;

        // Bounce off canvas edges
        if (this.x < this.r) { this.x = this.r; this.vx *= -1; }
        if (this.x > canvas.width - this.r) { this.x = canvas.width - this.r; this.vx *= -1; }
        if (this.y < this.r) { this.y = this.r; this.vy *= -1; }
        if (this.y > canvas.height - this.r) { this.y = canvas.height - this.r; this.vy *= -1; }
    }

    draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* UTILITY */
function rand(min, max) {
    return min + Math.random() * (max - min);
}

/* INIT GAME */
function initGame() {
    balls = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < BALL_COUNT; i++) {
        const r = rand(20, 35);
        balls.push(
            new Ball(
                rand(r, canvas.width - r),   // full canvas width
                rand(r, canvas.height - r),  // full canvas height
                r,
                rand(2, 4),                   // faster horizontal speed
                rand(2, 4),                   // faster vertical speed
                `hsl(${Math.random() * 360}, 100%, 60%)`
            )
        );
    }
}

/* GAME LOOP */
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    balls.forEach(ball => {
        ball.update();
        ball.draw();
    });

    if (balls.length === 0) {
        ctx.fillStyle = "#4895b9";
        ctx.font = "40px 'Cherry Bomb One', cursive";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        playing = false;
        playBtn.textContent = "Restart Game";
        return;
    }

    animationId = requestAnimationFrame(gameLoop);
}

/* CLICK BALLS */
canvas.addEventListener("mousedown", e => {
    if (!playing) return;

    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * (canvas.width / rect.width);
    const y = (e.clientY - rect.top) * (canvas.height / rect.height);

    for (let i = balls.length - 1; i >= 0; i--) {
        const b = balls[i];
        if (Math.hypot(x - b.x, y - b.y) < b.r) {
            pop.play();
            balls.splice(i, 1);
            break;
        }
    }
});

/* PLAY / RESTART BUTTON */
playBtn.addEventListener("click", () => {
    cancelAnimationFrame(animationId);
    initGame();
    playing = true;
    playBtn.textContent = "Restart Game";
    gameLoop();
});

/* ===== CATCH THE SQUARE GAME ===== */
const cCanvas = document.getElementById("catchCanvas");
const cCtx = cCanvas.getContext("2d");
const startCatch = document.getElementById("startCatch");

let player, square, score, running;
const speed = 5;

function resetCatchGame() {
    player = { x: 260, y: 360, w: 80, h: 20 };
    square = { x: Math.random() * 560, y: 0, size: 30, vy: 3 };
    score = 0;
    running = true;
    catchLoop();
}

function drawCatch() {
    cCtx.clearRect(0, 0, cCanvas.width, cCanvas.height);

    // Player
    cCtx.fillStyle = "#420313";
    cCtx.fillRect(player.x, player.y, player.w, player.h);

    // Square
    cCtx.fillStyle = "#7a1fa2";
    cCtx.fillRect(square.x, square.y, square.size, square.size);

    // Score
    cCtx.fillStyle = "#4895b9";
    cCtx.font = "24px 'Cherry Bomb One'";
    cCtx.fillText("Score: " + score, 20, 30);
}

function updateCatch() {
    square.y += square.vy;

    // Catch
    if (
        square.y + square.size >= player.y &&
        square.x + square.size > player.x &&
        square.x < player.x + player.w
    ) {
        score++;
        square.y = 0;
        square.x = Math.random() * 560;
        square.vy += 0.3;
    }

    // Miss
    if (square.y > cCanvas.height) {
        running = false;
        cCtx.fillText("Game Over!", 220, 200);
        return;
    }
}

function catchLoop() {
    if (!running) return;
    updateCatch();
    drawCatch();
    requestAnimationFrame(catchLoop);
}

cCanvas.addEventListener("mousemove", e => {
    if (!running) return;

    const rect = cCanvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;

    // Center paddle on mouse
    player.x = mouseX - player.w / 2;

    // Keep paddle inside canvas
    player.x = Math.max(0, Math.min(cCanvas.width - player.w, player.x));
});

startCatch.addEventListener("click", resetCatchGame);
</script>
